
<div id="chat-bot">
  <app-chatbot></app-chatbot>
</div>
<div class="text-center titulo">
<p>Cadastro da Empresa</p>
</div>

<div class="flex">
 
<div class="barraAzul">
  BEST <br> SOLUTIONS

 <div class="buttonTelaFlex">
  <button pButton label="CADASTRAR EMPRESA" type="button" class="buttonTelaDeCadastro" routerLink="/telaDeCadastro"></button>
  <br><br>
  <button pButton label="CHECKLIST" type="button" class="buttonChecklist" routerLink="/checklist"></button>
</div>

</div>
<form #empresa="ngForm" (ngSubmit)="cadastrarEmpresa(empresa)" class="col-11">
  <div class="form-row  flex  espacamentoEsquerda">
    <div class="form-group">
      <label for="inputEmail4">Razão Social</label>
      <input ngModel name="razaoSocial" type="email" class="form-control" id="inputEmail4" placeholder="Digite Aqui">
    </div>
    
    <div class="form-group col-md-3 espacamentoEsquerda">
      <label for="inputEstado">Natureza Jurídica</label>
      <select ngModel name="naturezaJuridica" id="inputEstado" class="form-control">
        <option selected>Clique aqui para selecionar</option>
        <option>EI</option>
        <option>Eirelli</option>
        <option>SS</option>
        <option>Ltda</option>
        <option>SA</option>
        <option>SLU</option>
      </select>
    </div>
  </div>

  <div class="form-row flex espacamentoEsquerda mt-4">
    <div class="form-group">
      <label for="inputAddress">Nome Fantasia</label>
      <input ngModel name="nomeFantasia" type="text" class="form-control" id="inputAddress" placeholder="Digite Aqui">
    </div>
    <div class="form-group col-md-3 espacamentoEsquerda">
      <label for="inputEstado">Enquadramento da empresa</label>
      <select ngModel name="enquadramento" id="inputEstado" class="form-control">
        <option selected>Clique aqui para selecionar</option>
        <option>Mei</option>
        <option>Me</option>
        <option>Epp</option>
        <option>Eirelli</option>
      </select>
    </div>
  </div>

  <div class="form-row flex espacamentoEsquerda mt-4">
    <div class="form-group col-md-2">
        <div class="">Tipos de atividade</div>
        <div class="col-sm-2">
          <div class="form-check">
            <input ngModel name="tipoServico" class="form-check-input check" type="checkbox" id="gridCheck1" value="servicos">
            <label class="form-check-label" for="gridCheck1">
              Serviços
            </label>
          </div> </div>

        <div class="form-check">
          <input ngModel name="tipoServico" class="form-check-input check" type="checkbox" id="gridCheck2" value="Comércio">
          <label class="form-check-label" for="gridCheck2">
            Comércio
          </label>
        </div>

        <div class="form-check">
          <input ngModel name="tipoServico" class="form-check-input check" type="checkbox" id="gridCheck3" value="Indústria">
          <label class="form-check-label" for="gridCheck3">
            Indústria
          </label>
        </div>
    </div>


    <div class="form-group col-md-3 espacamentoEntre">
      <label for="inputEstado">Tipos de tributação</label>
      <select ngModel name="tipoTributacao" id="inputEstado" class="form-control">
        <option selected>Clique aqui para selecionar</option>
        <option>Lucro Presumido</option>
        <option>Simples nacional</option>
      </select>
    </div>
    </div>
    




    <div class="form-group espacoBarra espacamentoEsquerda mt-4">
      <label for="capitalSocial">Capital Social</label>
      <textarea ngModel name="capital" class="form-control" id="capitalSocial" rows="3"></textarea>
    </div>
  <button type="submit" class="btn btn-primary espacamentoBotao mt-4">Avançar</button>
</form>
</div>

<p-toast position="top-rigth" key="telacad-toast"></p-toast>
